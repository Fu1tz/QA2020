<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <style>
        body > form > select:nth-child(3){
            background-color: blue;
            color: yellow;
        }
    </style>


</head>



<body>
<h1> Hello select </h1>

<form action="#" >
    <select name="cities" multiple size="10">
        <option>Dnipro</option>
        <option selected> Pavlograd</option>
        <option>Kyiv</option>
        <option>Lviv</option>
    </select>
    <br>

    <select name="countries" >
        <option>Denmark</option>
        <option>Norway</option>
        <option>Sweden</option>
        <option>Finland</option>
    </select>
</form>
</body>
</html>
